name: Docs Site
on:
  push:
    branches: ["master"]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: read
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: 20apaumier/doc-agent@v1.0.2
        with:
          docs_title: ${{ github.repository }} Docs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
